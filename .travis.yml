language: php

sudo: false

php:
    - '5.5'
    - '5.6'

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache

before_script:
    - composer self-update
    - composer install --no-interaction --prefer-source --dev

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)